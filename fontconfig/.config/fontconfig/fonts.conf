<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>

	<!-- set system-ui font to sans-serif -->
	<alias>
		<family>system-ui</family>
		<prefer>
			<family>sans-serif</family>
		</prefer>
	</alias>

	<!-- set sans-serif fonts -->
	<alias>
		<family>sans-serif</family>
		<prefer>
			<family>Linux Biolinum</family>
			<family>Vazirmatn NL</family>
			<family>JoyPixels</family>
		</prefer>
	</alias>
	<match target="pattern">
		<test name="family" qual="any">
			<string>sans-serif</string>
		</test>
		<edit name="family" mode="assign" binding="same">
			<string>Linux Biolinum</string>
		</edit>
	</match>

	<!-- set serif fonts -->
	<alias>
		<family>serif</family>
		<prefer>
			<family>Linux Libertine</family>
			<family>Vazirmatn NL</family>
			<family>JoyPixels</family>
		</prefer>
	</alias>
	<match target="pattern">
		<test name="family" qual="any">
			<string>serif</string>
		</test>
		<edit name="family" mode="assign" binding="same">
			<string>Linux Libertine</string>
		</edit>
	</match>

	<!-- set monospace fonts -->
	<alias>
		<family>monospace</family>
		<prefer>
			<family>FiraCode Nerd Font Mono</family>
			<family>Liberation Mono</family>
		</prefer>
	</alias>
	<match target="pattern">
		<test name="family" qual="any">
			<string>monospace</string>
		</test>
		<edit name="family" mode="assign" binding="same">
			<string>FiraCode Nerd Font Mono</string>
		</edit>
	</match>

	<!-- set farsi font -->
	<match>
		<test name="lang" compare="contains">
			<string>fa</string>
		</test>
		<edit name="family" mode="prepend">
			<string>Vazirmatn NL</string>
		</edit>
	</match>

	<!-- disable autohint for bold fonts -->
	<match target="font">
		<test name="weight" compare="more">
			<const>medium</const>
		</test>
		<edit name="autohint" mode="assign">
			<bool>false</bool>
		</edit>
	</match>

</fontconfig>

