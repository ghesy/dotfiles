<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>

	<!-- replace noto sans with alegreya sans -->
	<match target="pattern">
		<test name="family" qual="any">
			<string>Noto Sans</string>
		</test>
		<edit name="family" mode="assign" binding="same">
			<string>Alegreya Sans</string>
		</edit>
	</match>

	<!-- replace heuristica with alegreya sans -->
	<match target="pattern">
		<test name="family" qual="any">
			<string>Heuristica</string>
		</test>
		<edit name="family" mode="assign" binding="same">
			<string>Alegreya Sans</string>
		</edit>
	</match>

	<!-- set the default monospace italic font -->
	<match target="pattern">
		<test name="family" qual="any">
			<string>monospace</string>
		</test>
		<test name="slant" compare="more_eq">
			<int>80</int>
		</test>
		<edit name="family" mode="assign" binding="same">
			<string>DejaVu Sans Mono</string>
		</edit>
		<edit name="slant" mode="assign">
			<int>100</int>
		</edit>
	</match>
	<match target="pattern">
		<test name="family" qual="any">
			<string>monospace</string>
		</test>
		<test name="style" compare="contains">
			<string>italic</string>
		</test>
		<edit name="family" mode="assign" binding="same">
			<string>DejaVu Sans Mono</string>
		</edit>
		<edit name="slant" mode="assign">
			<int>100</int>
		</edit>
	</match>

	<!-- set the default monospace font -->
	<match target="pattern">
		<test name="family" qual="any">
			<string>monospace</string>
		</test>
		<edit name="family" mode="assign" binding="same">
			<string>Fira Mono</string>
		</edit>
	</match>

	<match target="font">
		<test name="weight" compare="more">
			<const>medium</const>
		</test>
		<edit name="autohint" mode="assign">
			<bool>false</bool>
		</edit>
	</match>

	<match>
		<test name="lang" compare="contains">
			<string>fa</string>
		</test>
		<edit name="family" mode="prepend">
			<string>Vazirmatn NL</string>
		</edit>
	</match>

	<alias>
		<family>serif</family>
		<prefer>
			<family>Alegreya Sans</family>
			<family>Vazirmatn NL</family>
			<family>Joy Pixels</family>
			<family>Noto Color Emoji</family>
		</prefer>
	</alias>

	<alias>
		<family>sans-serif</family>
		<prefer>
			<family>Alegreya Sans</family>
			<family>Vazirmatn NL</family>
			<family>Joy Pixels</family>
			<family>Noto Color Emoji</family>
		</prefer>
	</alias>

	<alias>
		<family>sans</family>
		<prefer>
			<family>Alegreya Sans</family>
			<family>Vazirmatn NL</family>
			<family>Joy Pixels</family>
			<family>Noto Color Emoji</family>
		</prefer>
	</alias>

	<alias>
		<family>monospace</family>
		<prefer>
			<family>Fira Mono</family>
			<family>Noto Sans Mono</family>
			<family>Liberation Mono</family>
			<family>Vazirmatn NL</family>
		</prefer>
	</alias>

</fontconfig>
