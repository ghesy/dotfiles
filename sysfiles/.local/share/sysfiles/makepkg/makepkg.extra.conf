# /etc/makepkg.extra.conf
DLAGENTS=(
  'file::/usr/local/bin/aria2-makepkg %o %u'
  'ftp::/usr/local/bin/aria2-makepkg %o %u'
  'http::/usr/local/bin/aria2-makepkg %o %u'
  'https::/usr/local/bin/aria2-makepkg %o %u'
  'rsync::/usr/bin/rsync --no-motd -z %u %o'
  'scp::/usr/bin/scp -C %u %o')
MAKEFLAGS=-j$(nproc)
COMPRESSZST=(zstd -c -z -q -T0 -)
