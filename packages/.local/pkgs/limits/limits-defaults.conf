# /etc/security/limits.d/00-defaults.conf

# prevent corefiles from being generated by default
*     soft  core    0
*     hard  core    unlimited

# allow root processes to lower their niceness to -10
root  hard  nice    -10

# increase the maximum number of file descriptors
# required for esync: https://github.com/lutris/docs/blob/master/HowToEsync.md
*     hard  nofile  524288

# limit the number of processes for normal users
*     hard  nproc   1024
root  hard  nproc   65536
